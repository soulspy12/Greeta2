<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ai_CHATBOT</title>
</head>
<body>
    <link rel="stylesheet" href="\static\main.css">
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="\static\images\icons8-chatbot-58.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Greeta</h4>
                    <p class="chatbox__description--header">Hi.Welcome to our vigilantsite How can I help you?</p>
                </div>
            </div>
            <li class="chatbox__messages"> 
                <div class="messages__item messages__item--visitor">
                </div>  
                <div class="messages__item messages__item--operator">
                    {{visitor_message}}
                    <!-- Bot message content here -->
                </div>
                <!-- Messages will be added dynamically here -->
            </li>
        <form class="message-form">
            {% csrf_token %}
            <div class="chatbox__footer">
                <input type="text" class = "form-control message-input"placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
                {% csrf_token %}
                <!-- <div id="loader" class="loader"> -->
                    <div class="circle-bounce">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                <!-- </div>             -->
                <button type="submit"class="mic-button" id="micButton">
                    <img src="\static\images\mic-logo-icon-png-svg-removebg-preview.png" alt="Microphone">
                </button>                
            </form>     
            </div>
        </div>
        <div class="chatbox__button">
            <button id="messageButton"><img src="\static\images\icons8-chat-48 (1).png" /></button>
        </div>
    </div>
</div>
<audio id="clickSound">
    <source src="\static\images\system-notification-199277.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<script src="\static\main.js"></script>
</body>
</html>
